name: Build Lyth Mono

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '*.md'
      - 'LICENSE*'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'LICENSE*'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    name: Build Fonts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install ttfautohint and fontforge
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint fontforge

      - name: Install dependencies
        run: npm install

      - name: Build fonts
        run: npm run build

      - name: Patch Nerd Fonts
        run: npm run patch-nerdfonts -- --hinted --unhinted

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: lyth-mono
          path: dist/*/
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: lyth-mono
          path: fonts

      - name: Create ZIP archives
        run: |
          cd fonts
          for family in */; do
            family_name="${family%/}"
            zip -r "../${family_name}.zip" "$family"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.zip'
          generate_release_notes: true
